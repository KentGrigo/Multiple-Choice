<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice</title>
    <link rel="icon" type="image/svg" href="favicon.svg"/>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400&display=swap" rel="stylesheet">

    <script src="questions.json"></script>
    <script src="Colors.js"></script>
    <script src="Algos.js"></script>
    <script src="Credit.js"></script>
    <script src="Timer.js"></script>
    <script src="Statistics.js"></script>
    <script src="QA.js"></script>
    <script src="HtmlConfigurer.js"></script>
    <script src="RandomQuestionSelector.js"></script>
    <script src="LimitedQuestionSelector.js"></script>
    <script src="QuizSelector.js"></script>
    <script src="QuestionHandler.js"></script>
</head>
<body onload="new Credit().updateHtml()">
<div id="outer">
    <div class="container">
        <h1>Multiple Choice</h1>
    </div>

    <div class="container" id="start-quiz">
        <h1>Start test</h1>
        <small>Q&A set by <label id="authors">unknown</label></small>
        <div style="line-height:100%;">
            <br>
        </div>
        <button id="limited-quiz" onclick="startLimitedQuiz()"> Exam </button><br/>
        <button id="random-quiz" onclick="startRandomQuiz()"> Infinite </button>
    </div>

    <div class="container" id="statistics" style="display: none">
        <h1>Statistics</h1>
        <p>
            Timer: <label id="timer">75</label> minutes
        </p>
        <p id="score">
            Correct: <label id="correct">0</label><br/>
            Total: <label id="total">0</label><br/>
            Success rate: <label id="successRatio">100</label> %
        </p>
        <button id="finish-test" onclick="questionHandler.finishTest()">Finish test</button>
    </div>

    <div class="container" id="question-navigation" style="display: none">
        <h1>Questions</h1>
    </div>

    <div class="container" id="question-answer" style="display: none">
        <h1 id="question">Question: ...?</h1>

        <button id="option0" value="0" onclick="questionHandler.checkAnswer(this)"> Option 0 </button><br/>
        <button id="option1" value="1" onclick="questionHandler.checkAnswer(this)"> Option 1 </button><br/>
        <button id="option2" value="2" onclick="questionHandler.checkAnswer(this)"> Option 2 </button><br/>
        <button id="option3" value="3" onclick="questionHandler.checkAnswer(this)"> Option 3 </button><br/>
        <button id="option4" value="4" onclick="questionHandler.checkAnswer(this)"> Option 4 </button>
        <div id="next-question-button">
            <br/>
            <button onclick="questionHandler.newQuestion()"> Next question </button>
        </div>
    </div>
</div>
</body>
</html>
